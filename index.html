<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="styles.css">

    <title>Count My Word</title>
  </head>

  <body class="bg-light">
    
<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <h1 class="navbar-brand" href="#">Count My Word</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
      </nav>



      <!-- Paragraph input && detail tables-->
      <section id="input-detail-tables">

        <div class="row">
            <!-- paragraph input box -->
            <div class="col-md-12 col-lg-9">
                <div id="paragraph-input-analysis-box" class="bg-info">
                    <h1 style="display: inline;"><span class="total-word-value-title">---</span> words</h1>
                    <h1 style="display: inline;"><span class="total-character-value-title">---</span> charachters</h1>
                </div>

                <form action="">
                    <div class="form-group">

                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="13" placeholder="Type something or copy and paste your documents here"></textarea>
                      </div>
                </form>
            </div>

            <!-- detail Box AND density box -->
            <div id="detail-density-box" class="col-md-12 col-lg-3">
                <div id="details-container" class="card" style="width: 18rem;">
                    <div class="card-header bg-info">
                      Details
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">

                        <div class="row">
                          <div class="col-6" style="display: inline;">
                            Words
                          </div>
                          <div class="col-6 total-word-value" style="display: inline;">
                            <span class="total-word-value-detail">---</span>
                          </div>
                        </div>


                      </li>

                      <li class="list-group-item">

                        <div class="row">
                        <div class="col-6" style="display: inline;">
                          Charachters
                        </div>
                        <div class="col-6 total-character-value" style="display: inline;">
                            <span class="total-character-value-detail">---</span>
                        </div>                          
                        </div>

                    </li>
                    <li class="list-group-item">

                      <div class="row">
                        <div class="col-6" style="display: inline;">
                          Sentences
                        </div>
                        <div class="col-6 total-sentence-value" style="display: inline;">
                            <span class="total-sentence-value-detail">---</span>
                        </div>                        
                      </div>

                    </li>
                    <li class="list-group-item">

                      <div class="row">
                        <div class="col-6" style="display: inline;">
                          Paragraphs
                        </div>
                        <div class="col-6 total-paragraph-value" style="display: inline;">
                            <span class="total-paragraph-value-detail">---</span>
                        </div>                        
                      </div>

                    </li>
                    <!-- Maybe -->
                    <li class="list-group-item">
                        <div style="display: inline;">
                          Reading Time
                        </div>
                        <div class="total-readingTime-value" style="display: inline;">
                            <span class="total-readingTime-value-detail">---</span> 
                        </div>
                    </li>
                    <!-- Maybe -->
                    <li class="list-group-item">
                        <div style="display: inline;">
                          Speaking Time
                        </div>
                        <div class="total-speakingTime-value" style="display: inline;">
                            <span class="total-speakingTime-value-detail">---</span>
                        </div>
                    </li>


                    </ul>
                  </div>

                  <!-- Word Density Box -->

                  <!-- Render this, After user inputs -->

                  <div id="word-density-container" class="card" style="width: 18rem;">
                    <div class="card-header bg-info">
                      Word Density
                    </div>
                    <ul id="word_density-box" class="list-group list-group-flush">

                      <!-- words density list  -->

                      <li id="word-%id%" class="list-group-item">
                        <div class="row">
                          <div class = "col-6 density-word" style="display: inline;">
                            %word%
                          </div>
                          
                          <div class="col-6 density-list-data">
                            <div class="density-times" style="display: inline;">
                              (%times%)
                            </div>
                            <div class="density-percentage" style="display: inline;">
                              %per%%
                            </div>                            
                          </div>
                        </div>

                      </li>

                    </ul>
                  </div>

            </div>


        </div>

      </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </body>
</html>
